<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prática com o ChartJS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <div>
    <canvas id="myChart1" style="width: 40%; height: 60%;"></canvas>
  </div>

  <div>
    <canvas id="myChart2" style="width: 40%; height: 60%;"></canvas>
  </div>

  <script>
    const chart1 = document.getElementById('myChart1');
    const chart2 = document.getElementById('myChart2');

    new Chart(chart1, {
      type: 'line',
      data: {
        labels: ['1:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderColor: '#fe6383',
          backgroundColor: '#fe6383'
        }, {
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderColor: '#36a2eb',
          backgroundColor: '#36a2eb'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    new Chart(chart2, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura',
          data: [22, 24, 27, 23, 20, 18],
          borderColor: '#fe6383',
          backgroundColor: '#fe6383'
        }, {
          label: 'Umidade',
          data: [90, 89, 93, 87, 88, 82],
          borderColor: '#36a2eb',
          backgroundColor: '#36a2eb'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>

</html>
